<!DOCTYPE html>
<html lang='ko'>
    <head>
        <meta charset='UTF-8'>
        <title>Document</title>
        <style>
            .container {
                margin:100px;
            }
            .box{
                width:100px;
                height:100px;
                background: orange;
                border: 4px dashed red;
                font-size:30px;
                text-align:center;
                line-height:100px;
            }
            .box:nth-child(2){
                position:relative;
                left:150px;
                top:130px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="box">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
        </div>
    </body>
</html>
