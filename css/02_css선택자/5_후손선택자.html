<!DOCTYPE html>
<html lang='ko'>
    <head>
        <meta charset='UTF-8'>
        <title>Document</title>
        <style>
            /* 후손(자식이거나 자식이 아니어도 하위계층 요소)선택자
            1. div의 후손인 클래스 orange의 글씨색을 orange로, 배경은 blue
            2. body의 후손인 아이디 tomato의 배경색을 tomato로
            3. 클래스 wrap의 후손 div의 글씨색을 green으로 */
            div .orange {
                color: orange;
                background: blue;
            }
            body #tomato {
                background: tomato;
            }
            .wrap div {
                color:green;
            }
        </style>
    </head>
    <body>
        <h1 class="low yellow primary center" id="change">안녕하세요</h1>
    
        <!-- div>ul>li*3 -->
        <div class="wrap">
            <ul>
                <li id="apple" class="center">사과</li>
                <li>포도</li>
                <li class="orange">오렌지</li>
            </ul>

            <!-- div+p+span -->
            <section>
                <div>당근</div>
            </section>
            <p id="tomato">토마토</p>
            <span class="orange">오렌지</span>
        </div>
    </body>
</html>
